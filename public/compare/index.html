<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compare Poll Results</title>
  <link rel="stylesheet" href="/compare/styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1 id="poll-name-display">Compare Poll Results</h1>
        <div class="comparison-info">
          <span class="comparison-label">Original:</span> <span id="original-session-badge" class="badge"></span>
          <span class="comparison-separator">vs</span>
          <span class="comparison-label">Rerun:</span> <span id="rerun-session-badge" class="badge"></span>
        </div>
      </div>
      <div class="header-actions">
        <button id="back-to-dashboard-btn" class="btn btn-secondary">Back to Dashboard</button>
      </div>
    </div>

    <div id="loading-screen" class="screen active">
      <div class="card">
        <div class="spinner-large"></div>
        <p>Loading comparison...</p>
      </div>
    </div>

    <div id="comparison-screen" class="screen">
      <div id="comparison-container"></div>
    </div>

    <div id="error-screen" class="screen">
      <div class="card">
        <div class="icon error">âš </div>
        <h2>Oops!</h2>
        <p id="error-message">Failed to load comparison. Please try again.</p>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/compare/app.js"></script>
</body>
</html>
