<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poll Results</title>
  <link rel="stylesheet" href="/results/styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1 id="poll-name-display">Poll Results</h1>
        <div class="poll-session-id">Session ID: <span id="session-id-badge" class="badge"></span></div>
      </div>
      <div class="header-actions">
        <button id="back-to-dashboard-btn" class="btn btn-secondary">Back to Dashboard</button>
      </div>
    </div>

    <div id="loading-screen" class="screen active">
      <div class="card">
        <div class="spinner-large"></div>
        <p>Loading results...</p>
      </div>
    </div>

    <div id="results-screen" class="screen">
      <div id="results-container"></div>
    </div>

    <div id="error-screen" class="screen">
      <div class="card">
        <div class="icon error">âš </div>
        <h2>Oops!</h2>
        <p id="error-message">Failed to load results. Please try again.</p>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/results/app.js"></script>
</body>
</html>
